<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>100 Prisoners Simulation - Automatic and Manual Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <!-- Buttons -->
    <div class="buttons">
      <button id="start-automatic-btn">Start Automatic Simulation</button>
      <button id="start-manual-btn">Start Manual Simulation</button>
      <a id="back-btn" href="#" target="_blank">Back to Main Website</a>
    </div>
    <!-- Prisoners List -->
    <div class="prisoners-list" id="prisoners-list">
      <!-- Prisoners will be added here -->
    </div>
  </div>

  <!-- Center Panel -->
  <div class="center-panel">
    <!-- Tries Left Counter -->
    <div id="tries-left" class="tries-left-counter">
      <!-- Tries Left Counter will be displayed here -->
      <div class="tries-left-text">Tries Left: <span id="tries-left-number">50</span></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
    <div class="boxes-grid" id="boxes-grid">
      <!-- Boxes will be added here -->
    </div>
    <!-- Speed Selection Modal -->
    <div class="modal-overlay" id="speed-modal">
      <div class="modal-content">
        <h2>Select Simulation Speed</h2>
        <p>
          This simulation uses the optimal strategy for the 100 prisoners problem.
          For more information, see the
          <a href="https://en.wikipedia.org/wiki/100_prisoners_problem" target="_blank">Wikipedia page</a>.
        </p>
        <button class="speed-btn" data-speed="normal">Normal</button>
        <button class="speed-btn" data-speed="fast">Fast</button>
        <button class="speed-btn" data-speed="superfast">Superfast</button>
      </div>
    </div>
    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="game-over-overlay">
      <div class="game-over-content">
        <h1>Game Over!</h1>
        <p>The prisoners failed to find their numbers.</p>
        <button id="restart-btn">Restart Game</button>
      </div>
    </div>
    <!-- Success Overlay -->
    <div class="success-overlay" id="success-overlay">
      <div class="success-content">
        <h1>Success!</h1>
        <p>All prisoners found their numbers.</p>
        <button id="restart-btn-success">Restart Game</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
